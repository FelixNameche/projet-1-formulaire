 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <section class="formulaire">
        <div class="titre">
            <h1>Hackers Poulette</h1>
        </div>

        <div class="logo">
            <img src="images\hackers-poulette-logo2.png">
        </div>

        <div class="lien">
            <a href="http://www.facebook.com" target="_blank"><img src="images\facebook.png" alt="Facebook"></a><br /><br />
            <a href="http://www.twitter.com" target="_blank"><img src="images\twitter.png" alt="Twitter"></a><br /><br />
            <a href="http://www.youtube.com" target="_blank"><img src="images\youtube.png" alt="YouTube"></a><br />
        </div>
        
    </section>

    <section class="sujet">
        <div class="bouton1">
            <h1>Gamme de produit</h1>
            <input type="checkbox" name="prod" value="prod2">Alimentation<br />
            <input type="checkbox" name="prod" value="prod1">Carte Mère<br />
            <input type="checkbox" name="prod" value="prod3">Processeur<br />
        </div>
        <div class="bouton2">
            <h1>Accessoires</h1>
            <input type="checkbox" name="acces" value="acces1">Extension de mémoire<br />
            <input type="checkbox" name="acces" value="acces2">Écran<br />
            <input type="checkbox" name="acces" value="acces3">Coque de protection<br />
            <input type="checkbox" name="acces" value="acces3">Cablâge<br />
            <input type="checkbox" name="acces" value="acces3">Module vidéo<br />
            <input type="checkbox" name="acces" value="acces3">Adaptateur sans fil<br />
        </div>
        <div class="bouton3">
            <h1>Autre</h1>
            <input type="checkbox" name="acces" value="acces3">Autre<br />
            <textarea rows="4" cols="50" name="autre" form="usrform"></textarea><br />
        </div>
        <input type="submit" name="valider" value="OK"/>
    </section>

    <section class="info_client">
        <div class="nom">
            Nom : <input type="text" name="nomclient">
        </div>
        
        <div class="prenom">
            Prénom : <input type="text" name="prenomclient">
        </div>

        <div class="mail">
            Email : <input type="text" name="mailclient">
        </div>

        <div class="tel">
            Téléphone (Facultatif) : <input type="text" name="telclient">
        </div>

        <div class="description">
            Description : <textarea rows="4" cols="50" name="description" form="usrform"></textarea>
        </div>
        <input type="submit" name="valider2" value="Envoyer"/>
    </section>
</body>
</html>
